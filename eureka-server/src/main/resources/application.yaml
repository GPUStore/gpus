server:
  port: 8761

spring:
  application:
    name: eserver

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  file:
    name: src/main/resources/application-debug.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org:
      springframework:
        web: TRACE